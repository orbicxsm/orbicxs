<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.1</title>
  <meta name="description" content="Tez va oddiy chat" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
    body { background:#e5ddd5; display:flex; justify-content:center; min-height:100vh; }
    .app { width:100%; max-width:420px; background:#fff; height:100vh; display:flex; flex-direction:column; box-shadow:0 0 30px rgba(0,0,0,0.15); overflow:hidden; }
    .header { background:#00a884; color:#fff; padding:14px 16px; font-size:19px; font-weight:500; text-align:center; position:relative; }
    .header .back { position:absolute; left:16px; top:14px; font-size:24px; cursor:pointer; }
    .content { padding:30px 20px; text-align:center; }
    input, button { width:100%; padding:14px; margin:12px 0; border-radius:12px; font-size:16px; }
    input { border:1px solid #ddd; background:#fff; }
    button { background:#00a884; color:#fff; border:none; cursor:pointer; font-weight:500; }
    button:hover { background:#008f6e; }
    .status { margin-top:15px; font-size:14px; }
    .error { color:#e74c3c; }
    .success { color:#27ae60; }

    .search input { background:#f0f2f5; border:none; outline:none; padding:12px 16px; border-radius:25px; }
    .user-list { flex:1; overflow-y:auto; }
    .user-item { display:flex; align-items:center; padding:12px 16px; cursor:pointer; border-bottom:1px solid #eee; transition:0.2s; }
    .user-item:hover { background:#f5f5f5; }
    .user-item img { width:48px; height:48px; border-radius:50%; margin-right:14px; object-fit:cover; }
    .user-item .info .name { font-weight:500; font-size:16px; }
    .user-item .info .last { font-size:13px; color:#666; margin-top:2px; }

    .chat-view { display:flex; flex-direction:column; height:100%; background:#e8ddd2; }
    .chat-header { background:#00a884; color:#fff; padding:12px 16px; display:flex; align-items:center; }
    .chat-header img { width:40px; height:40px; border-radius:50%; margin-right:12px; }
    .chat-header .info .name { font-weight:500; font-size:17px; }
    .chat-header .info .status { font-size:13px; opacity:0.9; }

    .messages { flex:1; overflow-y:auto; padding:10px 7%; background:url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png') fixed; }
    .msg { max-width:78%; padding:9px 14px; border-radius:12px; margin:8px 0; position:relative; word-wrap:break-word; }
    .sent { background:#005c4b; color:#fff; margin-left:auto; border-bottom-right-radius:4px; }
    .received { background:#fff; margin-right:auto; border-bottom-left-radius:4px; }
    .msg img { max-width:100%; border-radius:12px; margin-top:6px; display:block; }
    .msg-time { font-size:11px; color:rgba(255,255,255,0.7); margin-top:5px; text-align:right; }
    .received .msg-time { color:#999; }

    .input-bar { padding:8px; background:#f0f0f0; display:flex; align-items:center; gap:8px; }
    .input-bar .attach { width:46px; height:46px; background:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:20px; color:#666; }
    .input-bar input { flex:1; padding:12px 16px; border:none; border-radius:25px; background:#fff; font-size:16px; outline:none; }
    .input-bar button { width:46px; height:46px; background:#00a884; color:#fff; border:none; border-radius:50%; cursor:pointer; font-size:20px; }

    .hidden { display:none !important; }
  </style>
</head>
<body>
  <div class="app">

    <!-- 1. Email kirish -->
    <div id="authStep">
      <div class="header">OrbicXs 1.1</div>
      <div class="content">
        <h2 style="margin-bottom:20px; color:#333;">Emailingizni kiriting</h2>
        <input id="email" type="email" placeholder="misol@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- 2. Username tanlash -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div class="content">
        <input id="username" type="text" placeholder="@ismoiljon" maxlength="30" />
        <button onclick="saveUsername()">SAQLASH VA KIRISH</button>
      </div>
    </div>

    <!-- 3. Foydalanuvchilar ro‘yxati -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div class="search"><input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)"></div>
      <div class="user-list" id="userList"></div>
    </div>

    <!-- 4. Chat ekrani -->
    <div id="chatStep" class="hidden chat-view">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img src="https://via.placeholder.com/40/ccc/fff?text=?" id="chatAvatar" />
        <div class="info">
          <div class="name" id="chatWithName"></div>
          <div class="status">oxirgi marta: hozir</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input id="msgInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();sendMsg();}" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>

  </div>

  <script>
    const SUPABASE_URL = 'https://osicrbckwwgoybnlhmrh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zaWNyYmNrd3dnb3libmxobXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODE0OTgsImV4cCI6MjA4MDc1NzQ5OH0.FFncYlnJwNklYdM3inCiZn3HATjQXpL5VbFmHxrjipw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let myUsername = '';
    let currentChatWith = null;
    let chatSubscription = null;

    // Magic Link yuborish
    async function sendMagicLink() {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");
      status("Yuborilmoqda...", "success");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: location.href }
      });
      if (error) return status(error.message, "error");
      status("Havola emailingizga yuborildi! Tekshiring", "success");
    }

    // Sessiyani tekshirish
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          myUsername = data.username.toLowerCase();
          showUsersList();
        } else {
          showStep('usernameStep');
        }
      }
    });

    // Sahifa yuklanganda sessiyani tekshirish
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          myUsername = data.username.toLowerCase();
          showUsersList();
        } else {
          showStep('usernameStep');
        }
      }
    })();

    // Username saqlash
    async function saveUsername() {
      let username = document.getElementById('username').value.trim();
      if (!username) return alert("Username kiriting!");
      if (!username.startsWith('@')) username = '@' + username.replace(/^@+/, '');
      username = username.toLowerCase();

      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        username,
        email: user.email
      });

      if (error && error.code === '23505') return alert("Bu username band! Boshqasini tanlang.");
      if (error) return alert("Xatolik: " + error.message);

      myUsername = username;
      showUsersList();
    }

    // Foydalanuvchilar ro‘yxati
    async function showUsersList() {
      showStep('usersStep');
      const { data } = await supabase.from('profiles').select('username');
      const list = document.getElementById('userList');
      list.innerHTML = '';

      data.forEach(p => {
        if (p.username.toLowerCase() === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(p.username)}&background=00a884&color=fff&bold=true" />
          <div class="info">
            <div class="name">${p.username}</div>
            <div class="last">Yangi suhbat</div>
          </div>
        `;
        div.onclick = () => openChat(p.username.toLowerCase());
        list.appendChild(div);
      });
    }

    window.searchUsers = async (q) => {
      if (!q) return showUsersList();
      q = q.toLowerCase();
      const { data } = await supabase.from('profiles').select('username').ilike('username', `%${q}%`);
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(p => {
        if (p.username.toLowerCase() === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `<div class="name">${p.username}</div>`;
        div.onclick = () => openChat(p.username.toLowerCase());
        list.appendChild(div);
      });
    };

    // Chat ochish
    function openChat(username) {
      currentChatWith = username;
      document.getElementById('chatWithName').textContent = username;
      document.getElementById('chatAvatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=00a884&color=fff&bold=true`;
      showStep('chatStep');
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    window.backToUsers = () => {
      if (chatSubscription) chatSubscription.unsubscribe();
      showStep('usersStep');
      currentChatWith = null;
    };

    // Xabar yuborish
    window.sendMsg = async () => {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (!text || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');

      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        text: text
      });
      input.value = '';
    };

    // Rasm yuklash
    window.uploadImage = async (e) => {
      const file = e.target.files[0];
      if (!file || !currentChatWith) return;

      const ext = file.name.split('.').pop();
      const fileName = `${Date.now()}_${Math.random().toString(36).substring(2)}.${ext}`;
      const filePath = `${[myUsername, currentChatWith].sort().join('_')}/${fileName}`;

      const { error } = await supabase.storage.from('chats').upload(filePath, file);
      if (error) return alert("Rasm yuklanmadi: " + error.message);

      const { data } = supabase.storage.from('chats').getPublicUrl(filePath);
      const chatId = [myUsername, currentChatWith].sort().join('_');

      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        image_url: data.publicUrl
      });
    };

    // Xabarlarni yuklash + real-time
    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');

      // Real-time tinglash
      chatSubscription = supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` },
          payload => addMessage(payload.new)
        )
        .subscribe();

      // Eski xabarlar
      supabase.from('messages')
        .select()
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    // Xabar qo‘shish
    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;

      const time = new Date(m.created_at).toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit' });

      if (m.image_url) {
        div.innerHTML = `<img src="${m.image_url}" loading="lazy" />`;
      } else {
        div.innerHTML = `${m.text || ''}<div class="msg-time">${time}</div>`;
      }

      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function showStep(id) {
      document.querySelectorAll('#authStep, #usernameStep, #usersStep, #chatStep').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function status(text, type = "success") {
      const el = document.getElementById('status');
      el.textContent = text;
      el.className = type;
    }

    // Logout (ixtiyoriy)
    window.logout = async () => {
      await supabase.auth.signOut();
      location.reload();
    };
  </script>
</body>
</html>
