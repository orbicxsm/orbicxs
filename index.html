<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <meta name="description" content="Tez va oddiy chat"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
    body { background:#f0f2f5; display:flex; justify-content:center; min-height:100vh; }
    .app { width:100%; max-width:400px; background:white; height:100vh; display:flex; flex-direction:column; overflow:hidden; box-shadow:0 0 20px rgba(0,0,0,0.1); }
    .header { background:#0088cc; color:white; padding:16px; font-weight:500; font-size:18px; text-align:center; }
    .content { padding:50px 30px; text-align:center; }
    .content input, .content button { width:100%; padding:15px; margin:12px 0; border-radius:12px; font-size:16px; }
    .content input { border:1px solid #ddd; }
    .content button { background:#0088cc; color:white; border:none; cursor:pointer; font-weight:500; }
    .profile-setup { padding:40px 20px; text-align:center; }
    .avatar-preview { width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid #0088cc; margin:20px auto; display:block; }
    .user-item { display:flex; align-items:center; padding:14px 16px; border-bottom:1px solid #eee; cursor:pointer; }
    .user-item:hover { background:#f8f9fa; }
    .user-item img { width:50px; height:50px; border-radius:50%; margin-right:12px; object-fit:cover; }
    .chat-header { background:#0088cc; color:white; padding:14px; display:flex; align-items:center; }
    .chat-header .back { cursor:pointer; font-size:28px; margin-right:12px; font-weight:bold; }
    .chat-header img { width:40px; height:40px; border-radius:50%; margin-right:12px; object-fit:cover; }
    .messages { flex:1; overflow-y:auto; padding:16px; padding-bottom:100px; background:#efeae2; }
    .msg { max-width:75%; padding:10px 14px; border-radius:18px; margin:8px 0; word-wrap:break-word; }
    .sent { background:#00bfff; color:white; margin-left:auto; border-bottom-right-radius:4px; }
    .received { background:white; color:black; margin-right:auto; border-bottom-left-radius:4px; }
    .msg img { max-width:100%; border-radius:12px; margin:6px 0; cursor:pointer; }
    .msg-time { font-size:11px; color:#888; text-align:right; margin-top:4px; }
    .input-bar { position:fixed; bottom:0; width:100%; max-width:400px; background:white; padding:10px; display:flex; border-top:1px solid #eee; }
    .attach { width:44px; height:44px; background:#f0f2f5; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; margin-right:8px; font-size:20px; }
    .input-bar input[type=text] { flex:1; padding:12px 16px; border:none; background:#f0f2f5; border-radius:25px; }
    .input-bar button { width:44px; height:44px; background:#0088cc; color:white; border:none; border-radius:50%; cursor:pointer; }
    .hidden { display:none !important; }
    .status { margin-top:15px; font-size:14px; }
    .error { color:#e74c3c; }
  </style>
</head>
<body>
  <div class="app">

    <!-- 1. EMAIL KIRITISH -->
    <div id="loginStep">
      <div class="header">OrbicXs</div>
      <div class="content">
        <h2 style="margin-bottom:20px; color:#333;">Xush kelibsiz!</h2>
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- 2. YANGI FOYDALANUVCHI UCHUN PROFIL -->
    <div id="profileStep" class="hidden">
      <div class="header">Profilni to‘ldiring</div>
      <div class="profile-setup">
        <img id="avatarPreview" class="avatar-preview" src="https://via.placeholder.com/120/ddd/666?text=+" />
        <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar(event)" style="display:none" />
        <button onclick="document.getElementById('avatarInput').click()" style="margin:20px 0;padding:12px 24px;background:#0088cc;color:white;border:none;border-radius:12px;">
          Rasm tanlash
        </button>
        <p style="color:#666;margin:20px 0 8px;">Username</p>
        <input id="usernameInput" type="text" placeholder="@foydalanuvchi" style="text-align:center;" />
        <button onclick="saveProfile()" style="margin-top:30px;">SAQLASH VA KIRISH</button>
      </div>
    </div>

    <!-- 3. CHAT RO‘YXATI -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div style="padding:12px;">
        <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" style="width:100%;padding:12px;border-radius:25px;border:none;background:#f0f2f5;" />
      </div>
      <div id="userList" style="flex:1;overflow-y:auto;"></div>
    </div>

    <!-- 4. CHAT -->
    <div id="chatStep" class="hidden" style="display:flex;flex-direction:column;height:100vh;">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img id="chatAvatar" src="" />
        <div style="flex:1;">
          <div id="chatWithName" style="font-weight:500;font-size:17px;"></div>
          <div style="font-size:12px;opacity:0.9;">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input type="text" id="msgInput" placeholder="Xabar..." onkeypress="if(event.key==='Enter')sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>

  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://osicrbckwwgoybnlhmrh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zaWNyYmNrd3dnb3libmxobXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODE0OTgsImV4cCI6MjA4MDc1NzQ5OH0.FFncYlnJwNklYdM3inCiZn3HATjQXpL5VbFmHxrjipw'
    );

    let currentChatWith = null;
    let myUsername = '';

    // HAVOLA YUBORISH
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting", "error");

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: location.href  // MUHIM: shu sahifaga qaytadi
        }
      });

      if (error) {
        console.error(error);
        return status("Xato: " + error.message, "error");
      }
      status("Havola yuborildi! Emailni tekshiring (spam ham)");
    };

    // Sahifa yuklanganda avtomatik kirish
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        document.getElementById('loginStep').classList.remove('hidden');
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('username, avatar_url')
        .eq('id', session.user.id)
        .single();

      if (profile?.username) {
        // ESKI FOYDALANUVCHI
        myUsername = profile.username;
        document.getElementById('loginStep').classList.add('hidden');
        showUsersList();
      } else {
        // YANGI FOYDALANUVCHI
        document.getElementById('loginStep').classList.add('hidden');
        document.getElementById('profileStep').classList.remove('hidden');

        const suggested = '@' + session.user.email.split('@')[0].toLowerCase().replace(/[^a-z0-9]/g, '');
        document.getElementById('usernameInput').value = suggested;
      }
    })();

    window.previewAvatar = (e) => {
      if (e.target.files[0]) {
        document.getElementById('avatarPreview').src = URL.createObjectURL(e.target.files[0]);
      }
    };

    // PROFIL SAQLASH
    window.saveProfile = async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return alert("Sessiya yo‘qolgan");

      let username = document.getElementById('usernameInput').value.trim();
      if (!username) return alert("Username kiriting");
      if (!username.startsWith('@')) username = '@' + username;
      username = username.toLowerCase();

      let avatarUrl = `https://via.placeholder.com/120/ddd/666?text=${username.charAt(1).toUpperCase()}`;

      if (document.getElementById('avatarInput').files[0]) {
        const file = document.getElementById('avatarInput').files[0];
        const ext = file.name.split('.').pop() || 'jpg';
        const fileName = `${session.user.id}.${ext}`;

        const { error } = await supabase.storage
          .from('avatars')
          .upload(fileName, file, { upsert: true });

        if (!error || error.statusCode === "409") {
          const { data } = supabase.storage.from('avatars').getPublicUrl(fileName);
          avatarUrl = data.publicUrl;
        }
      }

      const { error } = await supabase
        .from('profiles')
        .upsert({
          id: session.user.id,
          username,
          avatar_url: avatarUrl,
          email: session.user.email
        }, { onConflict: 'id' });

      if (error) {
        if (error.code === '23505') return alert("Bu username band");
        return alert("Xato: " + error.message);
      }

      myUsername = username;
      document.getElementById('profileStep').classList.add('hidden');
      showUsersList();
    };

    async function showUsersList() {
      document.getElementById('usersStep').classList.remove('hidden');
      const { data } = await supabase.from('profiles').select('username, avatar_url');
      const list = document.getElementById('userList');
      list.innerHTML = '';

      data.forEach(u => {
        if (u.username === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <img src="${u.avatar_url || 'https://via.placeholder.com/50'}" />
          <div style="flex:1"><div style="font-weight:500;">${u.username}</div></div>
        `;
        div.onclick = () => openChat(u.username, u.avatar_url || '');
        list.appendChild(div);
      });
    }

    function openChat(username, avatar) {
      currentChatWith = username;
      document.getElementById('usersStep').classList.add('hidden');
      document.getElementById('chatStep').classList.remove('hidden');
      document.getElementById('chatWithName').textContent = username;
      document.getElementById('chatAvatar').src = avatar || 'https://via.placeholder.com/40';
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    window.backToUsers = () => {
      document.getElementById('chatStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      currentChatWith = null;
    };

    window.sendMsg = async () => {
      const text = document.getElementById('msgInput').value.trim();
      if (!text || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({ chat_id: chatId, sender: myUsername, text });
      document.getElementById('msgInput').value = '';
    };

    window.uploadImage = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 5*1024*1024) return alert("Rasm 5MB dan kichik");

      const chatId = [myUsername, currentChatWith].sort().join('_');
      const ext = file.name.split('.').pop() || 'jpg';
      const fileName = `${chatId}/${Date.now()}.${ext}`;

      const { error } = await supabase.storage
        .from('chat-images')
        .upload(fileName, file, { upsert: true });

      if (error) return alert("Rasm xatosi: " + error.message);

      const { data } = supabase.storage.from('chat-images').getPublicUrl(fileName);

      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        image_url: data.publicUrl
      });

      e.target.value = '';
    };

    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');

      supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, p => addMessage(p.new))
        .subscribe();

      supabase.from('messages')
        .select('*')
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;

      if (m.image_url) {
        div.innerHTML = `<img src="${m.image_url}" onclick="window.open(this.src,'_blank')" style="max-width:100%;border-radius:12px;" />
          <div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz',{hour:'2-digit',minute:'2-digit'})}</div>`;
      } else {
        div.innerHTML = `${m.text || ''}
          <div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz',{hour:'2-digit',minute:'2-digit'})}</div>`;
      }
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({behavior:'smooth'});
    }

    function status(t, c="status") {
      const el = document.getElementById('status');
      if(el) { el.textContent = t; el.className = c; }
    }

    window.searchUsers = async (q) => {
      if (!q) return showUsersList();
      const { data } = await supabase.from('profiles').select('username, avatar_url').ilike('username', `%${q}%`);
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(u => {
        if (u.username === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `<img src="${u.avatar_url || 'https://via.placeholder.com/50'}"><div style="flex:1;"><div style="font-weight:500;">${u.username}</div></div>`;
        div.onclick = () => openChat(u.username, u.avatar_url || '');
        list.appendChild(div);
      });
    };
  </script>
</body>
</html>
