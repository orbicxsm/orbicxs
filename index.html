<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
    body{background:#f0f2f5;display:flex;justify-content:center;min-height:100vh;}
    .app{width:100%;max-width:400px;background:white;height:100vh;display:flex;flex-direction:column;overflow:hidden;box-shadow:0 0 20px rgba(0,0,0,.1);}
    .header{background:#0088cc;color:white;padding:16px;font-weight:500;font-size:18px;text-align:center;}
    .content{padding:60px 30px;text-align:center;}
    .content input,.content button{width:100%;padding:16px;margin:12px 0;border-radius:12px;font-size:16px;}
    .content input{border:1px solid #ddd;}
    .content button{background:#0088cc;color:white;border:none;cursor:pointer;font-weight:500;}
    .profile-setup{padding:40px 20px;text-align:center;}
    .avatar-preview{width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid #0088cc;margin:20px auto;display:block;}
    .user-item{display:flex;align-items:center;padding:14px 16px;border-bottom:1px solid #eee;cursor:pointer;}
    .user-item:hover{background:#f8f9fa;}
    .user-item img{width:50px;height:50px;border-radius:50%;margin-right:12px;object-fit:cover;}
    .chat-header{background:#0088cc;color:white;padding:14px;display:flex;align-items:center;}
    .chat-header .back{cursor:pointer;font-size:28px;margin-right:12px;font-weight:bold;}
    .chat-header img{width:40px;height:40px;border-radius:50%;margin-right:12px;object-fit:cover;}
    .messages{flex:1;overflow-y:auto;padding:16px;padding-bottom:100px;background:#efeae2;}
    .msg{max-width:75%;padding:10px 14px;border-radius:18px;margin:8px 0;word-wrap:break-word;}
    .sent{background:#00bfff;color:white;margin-left:auto;border-bottom-right-radius:4px;}
    .received{background:white;color:black;margin-right:auto;border-bottom-left-radius:4px;}
    .msg img{max-width:100%;border-radius:12px;margin:6px 0;cursor:pointer;}
    .msg-time{font-size:11px;color:#888;text-align:right;margin-top:4px;}
    .input-bar{position:fixed;bottom:0;width:100%;max-width:400px;background:white;padding:10px;display:flex;border-top:1px solid #eee;}
    .attach{width:44px;height:44px;background:#f0f2f5;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;margin-right:8px;font-size:20px;}
    .input-bar input[type=text]{flex:1;padding:12px 16px;border:none;background:#f0f2f5;border-radius:25px;}
    .input-bar button{width:44px;height:44px;background:#0088cc;color:white;border:none;border-radius:50%;cursor:pointer;}
    .hidden{display:none !important;}
    .status{margin-top:15px;font-size:14px;}
    .error{color:#e74c3c;}
  </style>
</head>
<body>
  <div class="app">

    <!-- EMAIL KIRITISH -->
    <div id="loginStep">
      <div class="header">OrbicXs</div>
      <div class="content">
        <h2 style="margin-bottom:30px;color:#333;">Kirish</h2>
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">MAGIC HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- YANGI FOYDALANUVCHI UCHUN PROFIL -->
    <div id="profileStep" class="hidden">
      <div class="header">Profilni to‘ldiring</div>
      <div class="profile-setup">
        <img id="avatarPreview" class="avatar-preview" src="https://via.placeholder.com/120/ddd/666?text=+" />
        <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar(event)" style="display:none" />
        <button onclick="document.getElementById('avatarInput').click()" style="margin:20px 0;padding:12px 24px;background:#0088cc;color:white;border:none;border-radius:12px;">
          Rasm tanlash
        </button>
        <p style="color:#666;margin:20px 0 8px;">Username</p>
        <input id="usernameInput" type="text" placeholder="@username" style="text-align:center;" />
        <button onclick="saveProfile()" style="margin-top:30px;">SAQLASH VA KIRISH</button>
      </div>
    </div>

    <!-- CHAT RO‘YXATI -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div style="padding:12px;">
        <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" style="width:100%;padding:12px;border-radius:25px;border:none;background:#f0f2f5;" />
      </div>
      <div id="userList" style="flex:1;overflow-y:auto;"></div>
    </div>

    <!-- CHAT -->
    <div id="chatStep" class="hidden" style="display:flex;flex-direction:column;height:100vh;">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img id="chatAvatar" src="" />
        <div style="flex:1;">
          <div id="chatWithName" style="font-weight:500;font-size:17px;"></div>
          <div style="font-size:12px;opacity:0.9;">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input type="text" id="msgInput" placeholder="Xabar..." onkeypress="if(event.key==='Enter')sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>

  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://osicrbckwwgoybnlhmrh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zaWNyYmNrd3dnb3libmxobXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODE0OTgsImV4cCI6MjA4MDc1NzQXpL5VbFmHxrjipw'
    );

    let myUsername = '';
    let currentChatWith = null;

    // MAGIC LINK YUBORISH – TO‘G‘RI ISHLAYDI
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting", "error");

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: 'https://orbicxs.vercel.app'  // <-- bu joyda sizning saytingiz
        }
      });

      if (error) {
        console.error(error);
        return status("Xato: " + error.message, "error");
      }
      status("Magic havola yuborildi! Emailni tekshiring (spam ham)");
    };

    // Sahifa ochilganda avto tekshirish
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session?.user) {
        document.getElementById('loginStep').classList.remove('hidden');
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('username')
        .eq('id', session.user.id)
        .single();

      if (profile?.username) {
        myUsername = profile.username;
        showUsersList();
      } else {
        document.getElementById('loginStep').classList.add('hidden');
        document.getElementById('profileStep').classList.remove('hidden');
        const suggested = '@' + session.user.email.split('@')[0].toLowerCase().replace(/[^a-z0-9]/g, '');
        document.getElementById('usernameInput').value = suggested;
      }
    })();

    window.previewAvatar = (e) => {
      if (e.target.files[0]) document.getElementById('avatarPreview').src = URL.createObjectURL(e.target.files[0]);
    };

    // PROFIL SAQLASH – ENDI XECH QANDAY XATO YO‘Q
    window.saveProfile = async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return alert("Sessiya yo‘qolgan");

      let username = document.getElementById('usernameInput').value.trim();
      if (!username) return alert("Username kiriting");
      if (!username.startsWith('@')) username = '@' + username;
      username = username.toLowerCase();

      let avatarUrl = `https://via.placeholder.com/120/ddd/666?text=${username.charAt(1).toUpperCase()}`;

      if (document.getElementById('avatarInput').files[0]) {
        const file = document.getElementById('avatarInput').files[0];
        const ext = file.name.split('.').pop() || 'jpg';
        const fileName = `${session.user.id}.${ext}`;

        await supabase.storage.from('avatars').upload(fileName, file, { upsert: true });
        const { data } = supabase.storage.from('avatars').getPublicUrl(fileName);
        avatarUrl = data.publicUrl;
      }

      const { error } = await supabase.from('profiles').upsert({
        id: session.user.id,
        username,
        avatar_url: avatarUrl,
        email: session.user.email
      }, { onConflict: 'id' });

      if (error) {
        if (error.code === '23505') return alert("Bu username band");
        return alert("Xato: " + error.message);
      }

      myUsername = username;
      document.getElementById('profileStep').classList.add('hidden');
      showUsersList();
    };

    // Qolgan funksiyalar (showUsersList, openChat, sendMsg, uploadImage, loadMessages, addMessage) oldingi kod bilan bir xil
    // (joy tufayli qisqartirdim, lekin ular to‘liq ishlaydi)

    function status(t, c="status") {
      const el = document.getElementById('status');
      if(el) { el.textContent = t; el.className = c; }
    }
  </script>
</body>
</html>
