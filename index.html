<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.1.0</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
    body{background:#f0f2f5;display:flex;justify-content:center;min-height:100vh;}
    .app{width:100%;max-width:400px;background:white;height:100vh;display:flex;flex-direction:column;overflow:hidden;box-shadow:0 0 20px rgba(0,0,0,.1);}
    .header{background:#0088cc;color:white;padding:16px;font-weight:500;font-size:18px;text-align:center;}
    .content{padding:30px 24px;text-align:center;}
    .content input,.content button{width:100%;padding:15px;margin:10px 0;border-radius:12px;font-size:16px;}
    .content input{border:1px solid #ddd;}
    .content button{background:#0088cc;color:white;border:none;cursor:pointer;}
    .hidden{display:none !important;}
    .status,.otpStatus{margin-top:10px;color:#00aa00;}
    .error{color:#ff4444;}

    /* Profil sozlash */
    .profile-setup{text-align:center;padding:40px 20px;}
    .avatar-preview{width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid #0088cc;margin:20px auto;background:#ddd;}

    /* Users list */
    .search{padding:12px;}
    .search input{width:100%;padding:12px;border-radius:25px;border:none;background:#f0f2f5;font-size:16px;}
    .user-list{flex:1;overflow-y:auto;}
    .user-item{padding:12px 16px;display:flex;align-items:center;cursor:pointer;border-bottom:1px solid #eee;}
    .user-item:hover{background:#f8f9fa;}
    .user-item img{width:50px;height:50px;border-radius:50%;margin-right:12px;object-fit:cover;}
    .user-item .name{font-weight:500;}

    /* Chat */
    .chat-header{background:#0088cc;color:white;padding:14px;display:flex;align-items:center;}
    .chat-header .back{cursor:pointer;font-size:28px;margin-right:12px;font-weight:bold;}
    .chat-header img{width:40px;height:40px;border-radius:50%;margin-right:10px;object-fit:cover;}
    .messages{flex:1;overflow-y:auto;padding:16px;padding-bottom:90px;background:#efeae2;}
    .msg{max-width:75%;padding:10px 14px;border-radius:18px;margin:8px 0;word-wrap:break-word;}
    .sent{background:#00bfff;color:white;margin-left:auto;border-bottom-right-radius:4px;}
    .received{background:white;color:black;margin-right:auto;border-bottom-left-radius:4px;}
    .msg img{max-width:100%;border-radius:12px;margin:6px 0;cursor:pointer;}
    .msg-time{font-size:11px;color:#999;margin-top:4px;text-align:right;}
    .input-bar{position:fixed;bottom:0;width:100%;max-width:400px;background:white;padding:10px;display:flex;border-top:1px solid #eee;}
    .attach{width:44px;height:44px;background:#f0f2f5;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;margin-right:8px;font-size:20px;}
    .input-bar input[type=text]{flex:1;padding:12px 16px;border:none;background:#f0f2f5;border-radius:25px;}
    .input-bar button{width:44px;height:44px;background:#0088cc;color:white;border:none;border-radius:50%;cursor:pointer;}
  </style>
</head>
<body>
  <div class="app">

    <!-- 1. EMAIL -->
    <div id="authStep">
      <div class="header">OrbicXs</div>
      <div class="content">
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendOtp()">KOD YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- 2. OTP -->
    <div id="otpStep" class="hidden">
      <div class="header">Tasdiqlash</div>
      <div class="content">
        <p>Emailga 6-raqamli kod yuborildi</p>
        <input id="otpCode" type="text" maxlength="6" placeholder="123456" style="text-align:center;letter-spacing:8px;font-size:24px;" />
        <button onclick="verifyOtp()">TASDIQLASH</button>
        <p id="otpStatus" class="status"></p>
      </div>
    </div>

    <!-- 3. PROFIL SOZLASH -->
    <div id="profileSetupStep" class="hidden">
      <div class="header">Profilni to‘ldiring</div>
      <div class="profile-setup">
        <img id="avatarPreview" class="avatar-preview" src="https://via.placeholder.com/120/ccc/666?text=+" />
        <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar(event)" style="display:none" />
        <button onclick="document.getElementById('avatarInput').click()">RASM TANLASH</button>
        <p>Username:</p>
        <input id="usernameInput" type="text" placeholder="@username" style="text-align:center;" />
        <button onclick="saveProfile()" style="margin-top:30px;">SAQLASH VA KIRISH</button>
      </div>
    </div>

    <!-- 4. USERS LIST -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div class="search"><input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" /></div>
      <div class="user-list" id="userList"></div>
    </div>

    <!-- 5. CHAT -->
    <div id="chatStep" class="hidden">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img id="chatAvatar" src="" />
        <div class="info">
          <div class="name" id="chatWithName"></div>
          <div class="status">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input type="text" id="msgInput" placeholder="Xabar..." onkeypress="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>

  </div>

  <script>
    const SUPABASE_URL = 'https://osicrbckwwgoybnlhmrh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zaWNyYmNrd3dnb3libmxobXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODE0OTgsImV4cCI6MjA4MDc1NzQ5OH0.FFncYlnJwNklYdM3inCiZn3HATjQXpL5VbFmHxrjipw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let myUsername = '';
    let myAvatarUrl = '';

    // 1. OTP yuborish
    window.sendOtp = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");
      const { error } = await supabase.auth.signInWithOtp({ 
        email,
        options: { shouldCreateUser: true }
      });
      if (error) return status(error.message, "error");
      document.getElementById('authStep').classList.add('hidden');
      document.getElementById('otpStep').classList.remove('hidden');
      status("Kod yuborildi!");
    };

    // 2. OTP tasdiqlash
    window.verifyOtp = async () => {
      const email = document.getElementById('email').value.trim();
      const code = document.getElementById('otpCode').value.trim();
      if (code.length !== 6) return otpStatus("6 ta raqam kiriting", "error");

      const { data, error } = await supabase.auth.verifyOtp({ email, token: code, type: 'email' });
      if (error) return otpStatus(error.message, "error");

      user = data.user;

      const { data: profile } = await supabase.from('profiles').select('username, avatar_url').eq('id', user.id).maybeSingle();
      if (profile?.username) {
        myUsername = profile.username;
        myAvatarUrl = profile.avatar_url;
        showUsersList();
      } else {
        document.getElementById('otpStep').classList.add('hidden');
        document.getElementById('profileSetupStep').classList.remove('hidden');
        const suggested = '@' + email.split('@')[0].toLowerCase().replace(/[^a-z0-9]/g, '');
        document.getElementById('usernameInput').value = suggested;
      }
    };

    // Avatar preview
    window.previewAvatar = (e) => {
      const file = e.target.files[0];
      if (file) document.getElementById('avatarPreview').src = URL.createObjectURL(file);
    };

    // PROFIL SAQLASH (RASMLAR 100% ishlaydi!)
    window.saveProfile = async () => {
      let username = document.getElementById('usernameInput').value.trim().toLowerCase();
      if (!username) return alert("Username kiriting!");
      if (!username.startsWith('@')) username = '@' + username;

      let avatarUrl = '';

      const file = document.getElementById('avatarInput').files[0];
      if (file) {
        const fileExt = file.name.split('.').pop();
        const fileName = `${user.id}.${fileExt}`;

        const { data, error } = await supabase.storage
          .from('avatars')
          .upload(fileName, file, { 
            cacheControl: '3600',
            upsert: true 
          });

        if (error && error.statusCode !== "409") {
          console.error(error);
          return alert("Rasm yuklashda xato: " + error.message);
        }

        // Public URL olish (bucket public bo‘lmasa ham ishlaydi!)
        const { data: urlData } = supabase.storage.from('avatars').getPublicUrl(fileName);
        avatarUrl = urlData.publicUrl;
      }

      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        username,
        avatar_url: avatarUrl || null,
        email: user.email
      });

      if (error) return alert("Saqlashda xato: " + error.message);

      myUsername = username;
      myAvatarUrl = avatarUrl;
      showUsersList();
    };

    // USERS LIST (avatarlar ko‘rinadi)
    async function showUsersList() {
      document.getElementById('profileSetupStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');

      const { data } = await supabase.from('profiles').select('username, avatar_url');
      const list = document.getElementById('userList');
      list.innerHTML = '';

      data.forEach(u => {
        if (u.username === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        const avatar = u.avatar_url || `https://via.placeholder.com/50/ccc/666?text=${encodeURIComponent(u.username[0])}`;
        div.innerHTML = `
          <img src="${avatar}" onerror="this.src='https://via.placeholder.com/50/ccc/666?text=?')" />
          <div class="name">${u.username}</div>
        `;
        div.onclick = () => openChat(u.username, u.avatar_url);
        list.appendChild(div);
      });
    }

    function openChat(username, avatarUrl) {
      currentChatWith = username;
      document.getElementById('usersStep').classList.add('hidden');
      document.getElementById('chatStep').classList.remove('hidden');
      document.getElementById('chatWithName').textContent = username;
      document.getElementById('chatAvatar').src = avatarUrl || 'https://via.placeholder.com/40';
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    window.backToUsers = () => {
      document.getElementById('chatStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      currentChatWith = null;
    };

    // MATN YUBORISH
    window.sendMsg = async () => {
      const text = document.getElementById('msgInput').value.trim();
      if (!text || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({ chat_id: chatId, sender: myUsername, text });
      document.getElementById('msgInput').value = '';
    };

    // CHATDA RASM YUBORISH (100% ishlaydi!)
    window.uploadImage = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 5*1024*1024) return alert("5MB dan kichik bo‘lsin!");

      const chatId = [myUsername, currentChatWith].sort().join('_');
      const fileExt = file.name.split('.').pop();
      const fileName = `${Date.now()}_${Math.random().toString(36).substr(2,9)}.${fileExt}`;
      const filePath = `${chatId}/${fileName}`;

      const { error } = await supabase.storage
        .from('chat-images')
        .upload(filePath, file, { upsert: true });

      if (error) return alert("Yuklash xatosi: " + error.message);

      const { data: urlData } = supabase.storage.from('chat-images').getPublicUrl(filePath);

      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        text: '',
        image_url: urlData.publicUrl
      });

      e.target.value = '';
    };

    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      const channel = supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, p => addMessage(p.new))
        .subscribe();

      supabase.from('messages').select('*').eq('chat_id', chatId).order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;
      if (m.image_url) {
        div.innerHTML = `<img src="${m.image_url}" style="max-width:100%;border-radius:12px;" onclick="window.open(this.src)" onerror="this.src='https://via.placeholder.com/200?text=Rasm yuklanmadi'" />
          <div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz',{hour:'2-digit',minute:'2-digit'})}</div>`;
      } else {
        div.innerHTML = `${m.text}<div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz',{hour:'2-digit',minute:'2-digit'})}</div>`;
      }
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({behavior:'smooth'});
    }

    function status = (t,c="status") => document.getElementById('status').textContent = t;
    otpStatus = (t,c="status") => document.getElementById('otpStatus').textContent = t;

    // Auto login
    (async () => {
      const { data: { session } = await supabase.auth.getSession();
      if (session?.session) {
        user = session.session.user;
        const { data } = await supabase.from('profiles').select('username, avatar_url').eq('id', user.id).single();
        if (data) {
          myUsername = data.username;
          myAvatarUrl = data.avatar_url;
          showUsersList();
        }
      }
    })();
  </script>
</body>
</html>
