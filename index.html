<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
    body{background:#f0f2f5;display:flex;justify-content:center;min-height:100vh;}
    .app{width:100%;max-width:400px;background:white;height:100vh;display:flex;flex-direction:column;overflow:hidden;box-shadow:0 0 20px rgba(0,0,0,0.1);}
    .header{background:#0088cc;color:white;padding:16px;font-weight:500;font-size:18px;text-align:center;}
    .content{padding:30px 24px;text-align:center;}
    input, button{width:100%;padding:15px;margin:10px 0;border-radius:12px;font-size:16px;}
    input{border:1px solid #ddd;}
    button{background:#0088cc;color:white;border:none;cursor:pointer;}
    .hidden{display:none !important;}
    .avatar-preview{width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid #0088cc;margin:20px auto;display:block;}
    .user-item{display:flex;align-items:center;padding:12px 16px;border-bottom:1px solid #eee;cursor:pointer;}
    .user-item img{width:50px;height:50px;border-radius:50%;margin-right:12px;object-fit:cover;}
    .chat-header{background:#0088cc;color:white;padding:14px;display:flex;align-items:center;}
    .chat-header .back{cursor:pointer;font-size:28px;margin-right:12px;font-weight:bold;}
    .chat-header img{width:40px;height:40px;border-radius:50%;margin-right:12px;object-fit:cover;}
    .messages{flex:1;overflow-y:auto;padding:16px;padding-bottom:90px;background:#efeae2;}
    .msg{max-width:75%;padding:10px 14px;border-radius:18px;margin:8px 0;word-wrap:break-word;}
    .sent{background:#00bfff;color:white;margin-left:auto;border-bottom-right-radius:4px;}
    .received{background:white;color:black;margin-right:auto;border-bottom-left-radius:4px;}
    .msg img{max-width:100%;border-radius:12px;margin:6px 0;cursor:pointer;}
    .msg-time{font-size:11px;color:#999;text-align:right;margin-top:4px;}
    .input-bar{position:fixed;bottom:0;width:100%;max-width:400px;background:white;padding:10px;display:flex;border-top:1px solid #eee;}
    .attach{width:44px;height:44px;background:#f0f2f5;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;margin-right:8px;font-size:20px;}
    .input-bar input[type=text]{flex:1;padding:12px 16px;border:none;background:#f0f2f5;border-radius:25px;}
    .input-bar button{width:44px;height:44px;background:#0088cc;color:white;border:none;border-radius:50%;cursor:pointer;}
  </style>
</head>
<body>
  <div class="app">

    <!-- EMAIL -->
    <div id="authStep">
      <div class="header">OrbicXs</div>
      <div class="content">
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendOtp()">KOD YUBORISH</button>
        <p id="status"></p>
      </div>
    </div>

    <!-- OTP -->
    <div id="otpStep" class="hidden">
      <div class="header">Tasdiqlash</div>
      <div class="content">
        <p>6 raqamli kod kiritng</p>
        <input id="otpCode" maxlength="6" placeholder="123456" style="text-align:center;letter-spacing:10px;font-size:24px;" />
        <button onclick="verifyOtp()">TASDIQLASH</button>
        <p id="otpStatus"></p>
      </div>
    </div>

    <!-- PROFIL SOZLASH (1 marta) -->
    <div id="profileSetupStep" class="hidden">
      <div class="header">Profil</div>
      <div class="content">
        <img id="avatarPreview" class="avatar-preview" src="https://via.placeholder.com/120/ddd/666?text=+" />
        <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar(event)" style="display:none" />
        <button onclick="document.getElementById('avatarInput').click()">RASM TANLASH</button>
        <input id="usernameInput" type="text" placeholder="@username" />
        <button onclick="saveProfile()">SAQLASH</button>
      </div>
    </div>

    <!-- USERS -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" style="margin:12px;border-radius:25px;padding:12px;background:#f0f2f5;border:none;" />
      <div id="userList"></div>
    </div>

    <!-- CHAT -->
    <div id="chatStep" class="hidden" style="display:flex;flex-direction:column;height:100vh;">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img id="chatAvatar" src="" />
        <div><div id="chatWithName"></div><div style="font-size:12px;">online</div></div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input type="text" id="msgInput" placeholder="Xabar..." onkeypress="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>

  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://osicrbckwwgoybnlhmrh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zaWNyYmNrd3dnb3libmxobXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODE0OTgsImV4cCI6MjA4MDc1NzQ5OH0.FFncYlnJwNklYdM3inCiZn3HATjQXpL5VbFmHxrjipw'
    );

    let user = null, myUsername = '', currentChatWith = '';

    window.sendOtp = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting");
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) return status(error.message);
      document.getElementById('authStep').classList.add('hidden');
      document.getElementById('otpStep').classList.remove('hidden');
      status("Kod yuborildi");
    };

    window.verifyOtp = async () => {
      const email = document.getElementById('email').value.trim();
      const code = document.getElementById('otpCode').value;
      const { data, error } = await supabase.auth.verifyOtp({ email, token: code, type: 'email' });
      if (error) return otpStatus(error.message);
      user = data.user;

      const { data: profile } = await supabase.from('profiles').select('username').eq('id', user.id).single();
      if (profile?.username) {
        myUsername = profile.username;
        showUsersList();
      } else {
        document.getElementById('otpStep').classList.add('hidden');
        document.getElementById('profileSetupStep').classList.remove('hidden');
        document.getElementById('usernameInput').value = '@' + email.split('@')[0].replace(/[^a-z0-9]/gi,'');
      }
    };

    window.previewAvatar = e => {
      if (e.target.files[0]) document.getElementById('avatarPreview').src = URL.createObjectURL(e.target.files[0]);
    };

    window.saveProfile = async () => {
      let username = document.getElementById('usernameInput').value.trim();
      if (!username.startsWith('@')) username = '@' + username;
      username = username.toLowerCase();

      let avatarUrl = `https://via.placeholder.com/120/ccc/666?text=${username[1].toUpperCase()}`;

      if (document.getElementById('avatarInput').files[0]) {
        const file = document.getElementById('avatarInput').files[0];
        const fileExt = file.name.split('.').pop();
        const fileName = `${user.id}.${fileExt}`;

        const { await supabase.storage.from('avatars').upload(fileName, file, { upsert: true }) };

        const { data } = supabase.storage.from('avatars').getPublicUrl(fileName);
        avatarUrl = data.publicUrl;
      }

      const { error } = await supabase.from('profiles').upsert({
        { id: user.id, username, avatar_url: avatarUrl, email: user.email });

      if (error) return alert("Saqlanmadi: " + error.message);

      myUsername = username;
      showUsersList();
    };

    async function showUsersList() {
      document.querySelectorAll('div[id$="Step"]').forEach(d => d.classList.add('hidden'));
      document.getElementById('usersStep').classList.remove('hidden');

      const { data } = await supabase.from('profiles').select('username, avatar_url');
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(u => {
        if (u.username === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `<img src="${u.avatar_url || 'https://via.placeholder.com/50'}"><div><div>${u.username}</div></div>`;
        div.onclick = () => {
          currentChatWith = u.username;
          document.getElementById('chatWithName').textContent = u.username;
          document.getElementById('chatAvatar').src = u.avatar_url || '';
          document.getElementById('usersStep').classList.add('hidden');
          document.getElementById('chatStep').classList.remove('hidden');
          document.getElementById('messages').innerHTML = '';
          loadMessages();
        };
        list.appendChild(div);
      });
    }

    window.backToUsers = () => {
      document.getElementById('chatStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
    };

    window.sendMsg = async () => {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({ chat_id: chatId, sender: myUsername, text: msg });
      document.getElementById('msgInput').value = '';
    };

    window.uploadImage = async e => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 5*1024*1024) return alert("5MB gacha");

      const chatId = [myUsername, currentChatWith].sort().join('_');
      const fileExt = file.name.split('.').pop();
      const fileName = `${chatId}/${Date.now()}.${fileExt}`;

      const { error } = await supabase.storage.from('chat-images').upload(fileName, file, { upsert: true });
      if (error) return alert("Xato: " + error.message);

      const { data } = supabase.storage.from('chat-images').getPublicUrl(fileName);

      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        text: '',
        image_url: data.publicUrl
      });
      e.target.value = '';
    };

    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');

      supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, p => addMessage(p.new))
        .subscribe();

      supabase.from('messages').select('*').eq('chat_id', chatId).order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;

      if (m.image_url) {
        div.innerHTML = `<img src="${m.image_url}" onclick="window.open(this.src,'_blank')" style="border-radius:12px;"><div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz',{hour:'2-digit',minute:'2-digit'})}</div>`;
      } else {
        div.innerHTML = `${m.text}<div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz',{hour:'2-digit',minute:'2-digit'})}</div>`;
      }
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({behavior:'smooth'});
    }

    function status(t) { document.getElementById('status').textContent = t; }
    function otpStatus(t) { document.getElementById('otpStatus').textContent = t; }

    }
  </script>
</body>
</html>
