<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.1.0</title>
  <meta name="description" content="OrbicXs" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Oldingi CSS to'liq saqlangan (joy tufayli qisqartirilgan) */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background: #f0f2f5; display: flex; justify-content: center; min-height: 100vh; }
    .app { width: 100%; max-width: 400px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: #0088cc; color: white; padding: 16px; font-weight: 500; font-size: 18px; text-align: center; }
    .content { padding: 24px; text-align: center; }
    .content input, .content button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; font-size: 16px; }
    .content input { border: 1px solid #ddd; }
    .content button { background: #0088cc; color: white; border: none; cursor: pointer; }
    .profile-setup { text-align: center; padding: 30px 20px; }
    .avatar-preview { width: 120px; height: 120px; border-radius: 50%; margin: 20px auto; background: #ddd; object-fit: cover; border: 4px solid #0088cc; }
    .suggested { color: #666; font-size: 14px; margin: 10px 0; }
    .search { padding: 12px; }
    .search input { width: 100%; padding: 12px; border-radius: 25px; border: none; background: #f0f2f5; font-size: 16px; }
    .user-list { flex: 1; overflow-y: auto; }
    .user-item { padding: 12px 16px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid #eee; }
    .user-item:hover { background: #f5f5f5; }
    .user-item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 12px; object-fit: cover; }
    .user-item .info { flex: 1; }
    .user-item .name { font-weight: 500; }
    .chat-view { flex: 1; display: flex; flex-direction: column; background: #efeae2; }
    .chat-header { background: #0088cc; color: white; padding: 14px; display: flex; align-items: center; }
    .chat-header .back { cursor: pointer; font-size: 28px; margin-right: 12px; font-weight: bold; }
    .chat-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; object-fit: cover; }
    .chat-header .info { flex: 1; }
    .chat-header .name { font-weight: 500; font-size: 17px; }
    .chat-header .status { font-size: 12px; opacity: 0.9; }
    .messages { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 80px; }
    .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; margin: 8px 0; word-wrap: break-word; position: relative; }
    .sent { background: #00bfff; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .received { background: white; color: black; margin-right: auto; border-bottom-left-radius: 4px; }
    .msg img { max-width: 100%; border-radius: 12px; margin: 4px 0; cursor: pointer; }
    .msg-time { font-size: 11px; color: #999; margin-top: 4px; text-align: right; }
    .input-bar { display: flex; padding: 8px; background: white; border-top: 1px solid #eee; position: fixed; bottom: 0; width: 100%; max-width: 400px; }
    .input-bar .attach { width: 44px; height: 44px; background: #f0f2f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 8px; font-size: 20px; }
    .input-bar input[type="text"] { flex: 1; padding: 12px 16px; border: none; background: #f0f2f5; border-radius: 25px; font-size: 16px; }
    .input-bar button { width: 44px; height: 44px; background: #0088cc; color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 18px; }
    .hidden { display: none !important; }
    .status { padding: 0 16px 8px; font-size: 14px; text-align: center; }
    .error { color: #ff4444; }
  </style>
</head>
<body>
  <div class="app">
    <!-- EMAIL KIRISH -->
    <div id="authStep">
      <div class="header">OrbicXs 1.1.0</div>
      <div class="content">
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- PROFIL SOZLASH -->
    <div id="profileSetupStep" class="hidden">
      <div class="header">Profil tanlang</div>
      <div class="profile-setup">
        <img id="avatarPreview" class="avatar-preview" src="https://via.placeholder.com/120" />
        <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="previewAvatar(event)" />
        <button onclick="document.getElementById('avatarInput').click()">RASM TANLASH</button>
        <p class="suggested">Taklif: </p>
        <input id="username" type="text" placeholder="@username" />
        <button onclick="saveUsername()">SAQLASH</button>
      </div>
    </div>

    <!-- USERS LIST -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div class="search">
        <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" />
      </div>
      <div class="user-list" id="userList"></div>
    </div>

    <!-- CHAT -->
    <div id="chatStep" class="hidden chat-view">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img id="chatAvatar" src="https://via.placeholder.com/36" />
        <div class="info">
          <div class="name" id="chatWithName"></div>
          <div class="status">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input id="msgInput" type="text" placeholder="Xabar..." onkeypress="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://osicrbckwwgoybnlhmrh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zaWNyYmNrd3dnb3libmxobXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODE0OTgsImV4cCI6MjA4MDc1NzQ5OH0.FFncYlnJwNklYdM3inCiZn3HATjQXpL5VbFmHxrjipw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let currentChatWith = null;
    let myUsername = '';

    // Magic link
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");
      const { error } = await supabase.auth.signInWithOtp({ email, options: { emailRedirectTo: window.location.origin } });
      if (error) return status(error.message, "error");
      status("Havola yuborildi!");
    };

    // Auto login va profil tekshirish
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username, avatar_url').eq('id', user.id).single();
        if (data?.username) {
          myUsername = data.username;
          showUsersList();
        } else {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('profileSetupStep').classList.remove('hidden');
          document.getElementById('username').value = '@' + user.email.split('@')[0].substring(0, 8);
        }
      }
    })();

    // Avatar preview
    window.previewAvatar = (e) => {
      const file = e.target.files[0];
      if (file) document.getElementById('avatarPreview').src = URL.createObjectURL(file);
    };

    // Profil saqlash (yaxshilandi - debug qo'shildi)
    window.saveUsername = async () => {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (!username.startsWith('@')) return alert("@ bilan boshlang!");
      const file = document.getElementById('avatarInput').files[0];
      let avatarUrl = '';

      if (file) {
        const fileExt = file.name.split('.').pop();
        const fileName = `${user.id}.${fileExt}`;
        const { error: uploadError } = await supabase.storage
          .from('avatars')
          .upload(fileName, file, { upsert: true, contentType: file.type });

        if (uploadError) {
          console.error('Avatar yuklash xatosi:', uploadError);
          return alert('Rasm yuklashda xato: ' + uploadError.message);
        }

        const { data: urlData } = supabase.storage.from('avatars').getPublicUrl(fileName);
        avatarUrl = urlData.publicUrl;
        console.log('Avatar URL (profil):', avatarUrl); // Debug: Console da URL ni ko'ring
      }

      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        username,
        avatar_url: avatarUrl,
        email: user.email
      });

      if (error) {
        console.error('Profil saqlash xatosi:', error);
        return alert('Saqlashda xato: ' + error.message);
      }

      myUsername = username;
      showUsersList();
    };

    // Users list (rasmlar ko'rsatish yaxshilandi)
    async function showUsersList() {
      document.getElementById('profileSetupStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      const { data } = await supabase.from('profiles').select('username, avatar_url');
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(u => {
        if (u.username === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        const avatar = u.avatar_url || `https://via.placeholder.com/50?text=${u.username[1]}`;
        div.innerHTML = `
          <img src="${avatar}" onerror="this.src='https://via.placeholder.com/50?text=?'" />
          <div class="info">
            <div class="name">${u.username}</div>
          </div>
        `;
        div.onclick = () => openChat(u.username, u.avatar_url);
        list.appendChild(div);
      });
    }

    function openChat(username, avatarUrl) {
      currentChatWith = username;
      document.getElementById('usersStep').classList.add('hidden');
      document.getElementById('chatStep').classList.remove('hidden');
      document.getElementById('chatWithName').innerText = username;
      document.getElementById('chatAvatar').src = avatarUrl || 'https://via.placeholder.com/36';
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    window.backToUsers = () => {
      document.getElementById('chatStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      currentChatWith = null;
    };

    window.sendMsg = async () => {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({ chat_id: chatId, sender: myUsername, text: msg });
      document.getElementById('msgInput').value = '';
    };

    // Rasm yuborish (yaxshilandi - debug va params qo'shildi)
    window.uploadImage = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 5 * 1024 * 1024) return alert("Rasm 5MB dan kichik bo'lsin!");

      const chatId = [myUsername, currentChatWith].sort().join('_');
      const fileExt = file.name.split('.').pop();
      const fileName = `${Date.now()}_${Math.random().toString(36).substr(2,9)}.${fileExt}`;
      const filePath = `${chatId}/${fileName}`;

      console.log('Yuklanayotgan fayl:', filePath); // Debug

      const { error: uploadError } = await supabase.storage
        .from('chat-images')
        .upload(filePath, file, {
          upsert: true,
          contentType: file.type || 'image/jpeg',
          cacheControl: '3600'
        });

      if (uploadError) {
        console.error('Chat rasm yuklash xatosi:', uploadError);
        return alert('Yuklashda xato: ' + uploadError.message);
      }

      const { data: urlData } = supabase.storage.from('chat-images').getPublicUrl(filePath);
      const imageUrl = urlData.publicUrl;
      console.log('Chat rasm URL:', imageUrl); // Debug: Bu URL ni copy qilib brauzerda oching

      const chatIdFull = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({
        chat_id: chatIdFull,
        sender: myUsername,
        text: '',
        image_url: imageUrl
      });

      e.target.value = '';
    };

    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, payload => addMessage(payload.new))
        .subscribe();

      supabase.from('messages').select('*').eq('chat_id', chatId).order('created_at').then(({ data }) => data.forEach(addMessage));
    }

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;
      if (m.image_url) {
        div.innerHTML = `<img src="${m.image_url}" onerror="this.src='https://via.placeholder.com/200?text=Rasm topilmadi'" onclick="window.open(this.src)" style="max-width:100%; border-radius:12px;" />
          <div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour: '2-digit', minute: '2-digit'})}</div>`;
      } else {
        div.innerHTML = `${m.text}<div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour: '2-digit', minute: '2-digit'})}</div>`;
      }
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function status(text, type = "status") {
      const el = document.getElementById('status');
      el.innerText = text;
      el.className = type;
    }

    window.searchUsers = (query) => { /* Avvalgi kabi */ };
  </script>
</body>
</html>
