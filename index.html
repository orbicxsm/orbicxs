<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.1.0</title>
  <meta name="description" content="OrbicXs" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background: #f0f2f5; display: flex; justify-content: center; min-height: 100vh; }
    .app { width: 100%; max-width: 400px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
    .header { background: #0088cc; color: white; padding: 16px; font-weight: 500; font-size: 18px; text-align: center; }
    .search { padding: 12px; }
    .search input { width: 100%; padding: 12px; border-radius: 25px; border: none; background: #f0f2f5; font-size: 16px; }
    .user-list { flex: 1; overflow-y: auto; }
    .user-item { padding: 12px 16px; display:flex; align-items: center; cursor: pointer; border-bottom: 1px solid #eee; }
    .user-item:hover { background: #f5f5f5; }
    .user-item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; background: #ddd; }
    .user-item .info { flex: 1; }
    .user-item .name { font-weight: 500; }
    .user-item .last { font-size: 13px; color: #666; }
    .chat-view { flex: 1; display: flex; flex-direction: column; background: #efeae2; }
    .chat-header { background: #0088cc; color: white; padding: 14px; display: flex; align-items: center; }
    .chat-header .back { cursor: pointer; font-size: 28px; margin-right: 12px; font-weight: bold; }
    .chat-header img { width: 36px; height: 36px; border-radius: 50%; margin-right: 10px; }
    .chat-header .info { flex: 1; }
    .chat-header .name { font-weight: 500; font-size: 17px; }
    .chat-header .status { font-size: 12px; opacity: 0.9; }
    .messages { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 80px; }
    .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; margin: 8px 0; word-wrap: break-word; position: relative; }
    .sent { background: #00bfff; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .received { background: white; color: black; margin-right: auto; border-bottom-left-radius: 4px; }
    .msg img { max-width: 100%; border-radius: 12px; margin: 4px 0; cursor: pointer; }
    .msg-time { font-size: 11px; color: #999; margin-top: 4px; text-align: right; }
    .input-bar { display: flex; padding: 8px; background: white; border-top: 1px solid #eee; position: fixed; bottom: 0; width: 100%; max-width: 400px; }
    .input-bar .attach { width: 44px; height: 44px; background: #f0f2f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 8px; font-size: 20px; }
    .input-bar input[type="text"] { flex: 1; padding: 12px 16px; border: none; background: #f0f2f5; border-radius: 25px; font-size: 16px; }
    .input-bar button { width: 44px; height: 44px; background: #0088cc; color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 18px; }
    .hidden { display: none !important; }
    .content { padding: 24px; text-align: center; }
    .content input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; }
    .content button { width: 100%; padding: 14px; background: #0088cc; color: white; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .status { padding: 0 16px 8px; font-size: 14px; text-align: center; margin-top: 10px; }
    .error { color: #ff4444; }
  </style>
</head>
<body>
  <div class="app">
    <!-- EMAIL KIRISH -->
    <div id="authStep">
      <div class="header">OrbicXs 1.1.0</div>
      <div class="content">
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- USERNAME TANLASH -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div class="content">
        <input id="username" type="text" placeholder="@jm_sh.z" />
        <button onclick="saveUsername()">SAQLASH</button>
      </div>
    </div>

    <!-- FOYDALANUVCHILAR RO'YXATI -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div class="search">
        <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" />
      </div>
      <div class="user-list" id="userList"></div>
    </div>

    <!-- CHAT EKRANI -->
    <div id="chatStep" class="hidden chat-view">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img id="chatAvatar" src="https://via.placeholder.com/36" alt="avatar" />
        <div class="info">
          <div class="name" id="chatWithName"></div>
          <div class="status">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>

      <!-- Xabarlar shu yerga keladi -->
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input type="text" id="msgInput" placeholder="Xabar..." onkeypress="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://osicrbckwwgoybnlhmrh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zaWNyYmNrd3dnb3libmxobXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODE0OTgsImV4cCI6MjA4MDc1NzQ5OH0.FFncYlnJwNklYdM3inCiZn3HATjQXpL5VbFmHxrjipw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let currentChatWith = null;
    let myUsername = '';

    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: 'https://orbicxs.com' }
      });
      if (error) return status(error.message, "error");
      status("Havola yuborildi! Emailni tekshiring.");
    };

    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          myUsername = data.username;
          showUsersList();
        } else {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('usernameStep').classList.remove('hidden');
        }
      }
    })();

    window.saveUsername = async () => {
      let username = document.getElementById('username').value.trim();
      if (!username) return alert("Username kiriting!");
      if (!username.startsWith('@')) username = '@' + username.replace(/^@+/, '');
      username = username.toLowerCase();

      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        username,
        email: user.email
      }, { onConflict: 'id' });

      if (error?.code === '23505') return alert("Bu username band!");
      if (error) return alert("Xatolik: " + error.message);

      myUsername = username;
      showUsersList();
    };

    async function showUsersList() {
      document.getElementById('authStep').classList.add('hidden');
      document.getElementById('usernameStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');

      const { data } = await supabase.from('profiles').select('username');
      const list = document.getElementById('userList');
      list.innerHTML = '';

      data.forEach(u => {
        if (u.username === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <img src="https://via.placeholder.com/40" />
          <div class="info">
            <div class="name">${u.username}</div>
            <div class="last">Oxirgi xabar</div>
          </div>
        `;
        div.onclick = () => openChat(u.username);
        list.appendChild(div);
      });
    }

    window.searchUsers = async (query) => {
      if (!query) return showUsersList();
      const { data } = await supabase.from('profiles').select('username').ilike('username', `%${query}%`);
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(u => {
        if (u.username === myUsername) return;
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `<div class="name">${u.username}</div>`;
        div.onclick = () => openChat(u.username);
        list.appendChild(div);
      });
    };

    function openChat(username) {
      currentChatWith = username;
      document.getElementById('authStep').classList.add('hidden');
      document.getElementById('usernameStep').classList.add('hidden');
      document.getElementById('usersStep').classList.add('hidden');
      document.getElementById('chatStep').classList.remove('hidden');
      document.getElementById('chatWithName').innerText = username;
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    window.backToUsers = () => {
      document.getElementById('chatStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      if (currentChatWith) {
        const chatId = [myUsername, currentChatWith].sort().join('_');
        supabase.removeChannel(supabase.channel(`chat:${chatId}`));
      }
      currentChatWith = null;
    };

    window.sendMsg = async () => {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg || !currentChatWith) return;

      const chatId = [myUsername, currentChatWith].sort().join('_');

      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        text: msg,
        image_url: null
      });

      document.getElementById('msgInput').value = '';
    };

    // RASIM YUKLASH FUNKSIYASI (to‘liq ishlaydi)
    window.uploadImage = async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.size > 5 * 1024 * 1024) {
        alert("Rasm 5MB dan kichik bo‘lishi kerak!");
        return;
      }

      const chatId = [myUsername, currentChatWith].sort().join('_');
      const fileExt = file.name.split('.').pop();
      const fileName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
      const filePath = `chats/${chatId}/${fileName}`;

      const { error: uploadError } = await supabase.storage
        .from('chat-images')  // Bucket nomi: chat-images
        .upload(filePath, file);

      if (uploadError) {
        alert("Rasm yuklashda xatolik: " + uploadError.message);
        return;
      }

      const { data } = supabase.storage.from('chat-images').getPublicUrl(filePath);

      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        text: '',
        image_url: data.publicUrl
      });

      e.target.value = '';
    };

    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');

      supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, payload => {
          addMessage(payload.new);
        })
        .subscribe();

      supabase.from('messages')
        .select('*')
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;

      if (m.image_url) {
        div.innerHTML = `
          <img src="${m.image_url}" onclick="window.open(this.src, '_blank')" style="border-radius:12px;" />
          <div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour: '2-digit', minute: '2-digit'})}</div>
        `;
      } else {
        div.innerHTML = `
          ${m.text || ''}
          <div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour: '2-digit', minute: '2-digit'})}</div>
        `;
      }

      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function status(text, type = "status") {
      const el = document.getElementById('status');
      el.innerText = text;
      el.className = type;
    }
  </script>
</body>
</html>
