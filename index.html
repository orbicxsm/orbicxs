<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.1.0</title>
  <meta name="description" content="OrbicXs" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background: #f0f2f5; display: flex; justify-content: center; min-height: 100vh; }
    .app { width: 100%; max-width: 400px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: #0088cc; color: white; padding: 16px; font-weight: 500; font-size: 18px; text-align: center; }
    .chat-header { background: #0088cc; color: white; padding: 14px; display: flex; align-items: center; }
    .chat-header .back { cursor: pointer; font-size: 28px; font-weight: bold; margin-right: 12px; }
    .chat-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; }
    .chat-header .name { font-weight: 500; font-size: 17px; }
    .chat-header .status { font-size: 13px; opacity: 0.9; }
    .messages { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; background: #efeae2; }
    .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; margin: 8px 0; word-wrap: break-word; }
    .msg img { max-width: 100%; border-radius: 12px; margin-top: 6px; cursor: pointer; }
    .sent { background: #00bfff; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .received { background: white; color: black; margin-right: auto; border-bottom-left-radius: 4px; }
    .msg-time { font-size: 11px; color: rgba(0,0,0,0.5); margin-top: 4px; text-align: right; }
    .input-bar { position: fixed; bottom: 0; width: 100%; max-width: 400px; background: white; padding: 10px; display: flex; align-items: center; border-top: 1px solid #eee; }
    .input-bar .attach { font-size: 24px; cursor: pointer; padding: 10px; }
    .input-bar input[type="text"] { flex: 1; padding: 14px 18px; border: none; background: #f0f2f5; border-radius: 30px; font-size: 16px; }
    .input-bar button { width: 46px; height: 46px; background: #0088cc; color: white; border: none; border-radius: 50%; font-size: 20px; margin-left: 8px; }
    .hidden { display: none !important; }
    .content { padding: 30px 24px; text-align: center; }
    .content input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; }
    .content button { width: 100%; padding: 16px; background: #0088cc; color: white; border: none; border-radius: 12px; font-size: 17px; cursor: pointer; }
    .status { margin-top: 15px; font-size: 14px; }
    .error { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="app">
    <div id="authStep">
      <div class="header">OrbicXs 1.1.0</div>
      <div class="content">
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div class="content">
        <input id="username" type="text" placeholder="@ismingiz" />
        <button onclick="saveUsername()">SAQLASH</button>
      </div>
    </div>

    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div style="padding:12px;">
        <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" style="width:100%;padding:12px;border-radius:25px;border:none;background:#f0f2f5;" />
      </div>
      <div class="user-list" id="userList" style="flex:1;overflow-y:auto;"></div>
    </div>

    <div id="chatStep" class="hidden">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img src="https://via.placeholder.com/40" />
        <div>
          <div class="name" id="chatWithName"></div>
          <div class="status">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <div class="attach" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input type="text" id="msgInput" placeholder="Xabar..." onkeypress="if(event.key==='Enter')sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://osicrbckwwgoybnlhmrh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zaWNyYmNrd3dnb3libmxobXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODE0OTgsImV4cCI6MjA4MDc1NzQ5OH0.FFncYlnJwNklYdM3inCiZn3HATjQXpL5VbFmHxrjipw'
    );

    let user = null;
    let currentChatWith = null;
    let myUsername = '';

    // Magic link
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) return status(error.message, "error");
      status("Havola yuborildi! Pochtangizni tekshiring");
    };

    // Auto login
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          myUsername = data.username;
          showUsersList();
        } else {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('usernameStep').classList.remove('hidden');
        }
      }
    })();

    window.saveUsername = async () => {
      let username = document.getElementById('username').value.trim();
      if (!username) return alert("Username kiriting!");
      if (!username.startsWith('@')) username = '@' + username;
      username = username.toLowerCase();

      const { error } = await supabase.from('profiles').upsert({
        id: user.id, username, email: user.email
      });

      if (error?.code === '23505') return alert("Bu username band!");
      if (error) return alert(error.message);

      myUsername = username;
      showUsersList();
    };

    async function showUsersList() {
      ['authStep','usernameStep'].forEach(id => document.getElementById(id).classList.add('hidden'));
      document.getElementById('usersStep').classList.remove('hidden');

      const { data } = await supabase.from('profiles').select('username');
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(u => {
        if (u.username === myUsername) return;
        const div = document.createElement('div');
        div.style = "padding:14px 16px; border-bottom:1px solid #eee; cursor:pointer;";
        div.onclick = () => openChat(u.username);
        div.innerHTML = `<strong>${u.username}</strong><div style="color:#666;font-size:13px;">oxirgi xabar</div>`;
        list.appendChild(div);
      });
    }

    function openChat(username) {
      currentChatWith = username;
      document.querySelectorAll('.app > div').forEach(d => d.classList.add('hidden'));
      document.getElementById('chatStep').classList.remove('hidden');
      document.getElementById('chatWithName').innerText = username;
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    window.backToUsers = () => {
      document.getElementById('chatStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      currentChatWith = null;
    };

    window.sendMsg = async () => {
      const text = document.getElementById('msgInput').value.trim();
      if (!text || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        text: text,
        image_url: null
      });
      document.getElementById('msgInput').value = '';
    };

    // RASIM YUKLASH – 100% ishlaydi!
    window.uploadImage = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 7*1024*1024) return alert("Rasm 7MB dan kichik bo‘lishi kerak");

      const chatId = [myUsername, currentChatWith].sort().join('_');
      const ext = file.name.split('.').pop();
      const fileName = `${Date.now()}_${Math.round(Math.random()*1e9)}.${ext}`;
      const path = `chats/${chatId}/${fileName}`;

      const { error } = await supabase.storage
        .from('chat-images')
        .upload(path, file, { cacheControl: '3600', upsert: false });

      if (error) {
        console.error(error);
        alert("Yuklashda xato: " + error.message);
        return;
      }

      const { data } = supabase.storage.from('chat-images').getPublicUrl(path);

      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: myUsername,
        text: '',
        image_url: data.publicUrl
      });

      e.target.value = '';
    };

    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');

      const channel = supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: INSERT, schema: "public", table: "messages" }', 
          { filter: `chat_id=eq.${chatId}` }, 
          p => addMessage(p.new)
        )
        .subscribe();

      supabase
        .from('messages')
        .select('*')
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true })
        .then(r => r.data.forEach(addMessage));
    }

    function addMessage(m) {
      const sent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${sent ? 'sent' : 'received'}`;

      if (m.image_url) {
        div.innerHTML = `<img src="${m.image_url}" onclick="window.open(this.src)" style="border-radius:12px;">`;
      } else {
        div.innerText = m.text || '';
      }

      div.innerHTML += `<div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour:'2-digit', minute:'2-digit'})}</div>`;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({behavior: "smooth"});
    }

    function status(t, c="status") {
      const el = document.getElementById('status');
      el.textContent = t;
      el.className = c;
    }
  </script>
</body>
</html>
